<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            animation: bgFade 2s infinite alternate;
        }
        
        @keyframes bgFade {
            from {background-color: #f2f2f2;}
            to {background-color: #ffe6f2;}
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s;
        }
        
        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        
        .birthday-message {
            font-size: 36px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }
        
        .cake {
            width: 100px;
            height: 100px;
            background-image: url('https://via.placeholder.com/100x100');
            background-size: cover;
            margin: 20px auto;
            animation: spin 2s;
        }
        
        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        
        .wishes {
            font-size: 24px;
            color: #666;
        }
        
        .signature {
            font-size: 18px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-message">ðŸŽ‰ HAPPY BIRTHDAY PRAVEEN KUMAR! ðŸŽ‰</div>
        <div class="cake"></div>
        <div class="wishes">Wishing you a day filled with love, laughter, and all your favorite things!âœ¨</div>
        <div class="signature">With best wishes,<br>Madhu</div>
    </div>
</body>
</html>
